<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sortinglogic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>Object Sorting</h1></header>
<main>
    <section class="sort-option">
<button class="sort-name">Sort by name</button>
<button class="sort-meta">sort by meta</button>
<button class="sort-age">sort by age</button>
    </section>
    <section class="sort-heading">
        <div class="header-title">Name</div>
        <div class="header-meta">Suit color</div>
        <div class="header-age">Age</div>
    </section>
    <section class="list">
    <div class="list-items">
        <div class="item-title">The Flash</div>
        <div class="item-meta">Red & Yellow</div>
        <div class="item-title">27</div>
    </div>    
    </section>
    
</main>
    <script src="app.js"></script>
</body>
</html>
